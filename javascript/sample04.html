<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sample04</title>
  </head>
  <body>
    <h1>Calculation Games</h1>
    <script>
      // Create a question
      const today = new Date();
      const q1 = today.getMilliseconds();
      const q2 = today.getSeconds();
      let answer = window.prompt(`${q1} + ${q2}= ?`);
      const kuma = q1 +q2;
      if (answer == kuma)
      {
          window.alert('Correct!');
      }
      else
      {
          window.alert('Outlier');
      }

    </script>
  </body>
</html>

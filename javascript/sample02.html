<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sample02</title>
  </head>
  <body>
    <h1>Greeting</h1>
    <p id="message"></p>
    <p>Nice weather today.</p>
    <div><button id="btn1">What's time is it now?</button>

    </div>

    <script>
      document.getElementById('message').innerHTML = 'Hi!';
      document.getElementById('btn1').addEventListener('click', () =>{
        window.alert('10 PM');
      });
    </script>
  </body>
</html>
